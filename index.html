<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/index.css">

    <title>Instagram Fake</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="Celular mostrando a tela inicial do Instagram">
        </div>
        
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./images/instagram-profile.jpg" alt="Foto de perfil do usuário">
                </div>
                <a href="#" class="instagram-login">Continue como Matheus V.</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            
            <div class="group">
                <p class="not-account">Não é Matheus V. ?</p>
                <p class="not-account">
                    <span class="link-blue pointer">Alterar contas</span>
                    ou
                    <span class="link-blue pointer">Inscreva-se</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
